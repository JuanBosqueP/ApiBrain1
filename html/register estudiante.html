<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - App de Tutorías</title>
  <link rel="stylesheet" href="../css/register.css">
  <script src="../js/estudiante.js" defer></script>
</head>

<body>
  <header class="main-title">
    <h1>BrainBuddies - App de Tutorías</h1>
  </header>
  <div class="form-container">
    <section class="form-login">
      <h4>Formulario de Registro</h4>
      <!-- Campos según el modelo de Estudiante -->
      <input class="controls" type="text" name="nombre" id="nombre" placeholder="Nombre" required>
      <input class="controls" type="text" name="apellido" id="apellido" placeholder="Apellido" required>
      <input class="controls" type="email" name="correo" id="correo" placeholder="Correo" required>
      <input class="controls" type="text" name="telefono" id="telefono" placeholder="Teléfono (opcional)">
      <input class="controls" type="password" name="password" id="password" placeholder="Contraseña" required>
      <input class="controls" type="password" name="confirmar_password" id="confirmar_password" placeholder="Confirmar Contraseña" required>
      <div class="button-group-bottom">
        <button class="botons" type="button" onclick="registrarEstudiante()">Registrar</button>
      </div>
      <p class="create-account-text">¿Ya tienes cuenta? <a href="seleccion inicio de sesion.html">Inicia sesión</a></p>
    </section>
  </div>
</body>

</html>
