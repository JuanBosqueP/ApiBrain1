<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Tutorías</title>
  <link rel="stylesheet" href="../css/register.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h4>Formulario de Registro de Tutorías</h4>
      <!-- Formulario de tutorías -->
      <form id="form-tutoria">
        <input class="controls" type="date" name="fecha" id="fecha" placeholder="Fecha de la Tutoría" required>
        <input class="controls" type="text" name="tema" id="tema" placeholder="Tema de la Tutoría" required>
        <button class="menu-btn" type="button" onclick="registrarTutoria()">Registrar</button>
      </form>
    </div>
  </div>
  <script src="../js/tutorias.js"></script>

</body>
</html>
