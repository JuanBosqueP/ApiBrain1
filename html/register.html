<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - App de Tutorías</title>
  <link rel="stylesheet" href="../css/register.css">  
  <script src="../js/general.js"></script>
</head>

<body>
  <header class="main-title">
    <h1>App de Tutorías</h1>
  </header>
  <div class="form-container">
    <section class="form-login">
      <h4>Formulario de Registro</h4>
      <input class="controls" type="text" name="nombre" id="nombre" placeholder="Nombre">
      <input class="controls" type="text" name="apellido" id="apellido" placeholder="Apellido">
      <input class="controls" type="email" name="correo" id="correo" placeholder="Correo">
      <input class="controls" type="password" name="password" id="password" placeholder="Contraseña">
      <input class="controls" type="password" name="confirmar_password" id="confirmar_password" placeholder="Confirmar Contraseña">
      <select class="controls" name="tipo_cuenta" id="tipo_cuenta">
        <option value="">Seleccione el tipo de cuenta</option>
        <option value="administrador">Administrador</option>
        <option value="usuario">Usuario</option>
        <option value="tutor">Tutor</option>
      </select>
      <div class="button-group-bottom">
        <button class="botons">Registrar</button>
      </div>
      <p class="create-account-text">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
    </section>
  </div>
</body>

</html>
