<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión - App de Tutorías</title>
  <link rel="stylesheet" href="../css/login.css">
  <script src="../js/general.js" defer></script>
</head>

<body>
  <header class="main-title">
    <h1>BrainBuddies - App de Tutorías </h1>
  </header>
  <div class="form-container">
    <section class="form-login">      
      <h4>Inicio de Sesión de Tutor</h4>
      <input class="controls" type="text" name="usuario" id="usuario" placeholder="Usuario">
      <input class="controls" type="password" name="password" id="password" placeholder="Contraseña">
      <div class="button-group-bottom">
        <button class="botons" type="button" onclick="logindocente()">Iniciar Sesión</button>
      </div>
      <p class="create-account-text">¿No tienes cuenta? <a href="seleccion registro.html">Crea una</a></p>
    </section>
  </div>
</body>

</html>
