<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App de Tutorías</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="main-title">
    <h1>App de Tutorías</h1>
  </header>
  <div class="form-container">
    <section class="form-login">
      <h4>Iniciar Sesión</h4>
      <input class="controls" type="text" name="usuario" id="usuario" placeholder="Ingrese su Usuario">
      <input class="controls" type="password" name="password" id="password" placeholder="Ingrese su Contraseña">
      <input class="botons" type="submit" value="Iniciar Sesión">
      <p><a href="register.html">¿No tienes cuenta? Regístrate</a></p>
    </section>
  </div>
</body>

</html>
